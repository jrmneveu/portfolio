  <script src="/src/js/vendor/chocolat-js/jquery.chocolat.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // Set instance
      var instanceLipi = $('#lipi-app--galery').Chocolat({
        loop: true
      }).data('chocolat');

      // Lipi start at click
      $('#lipi-app').on('click', function() {
        instanceLipi.api().open();
      })

      // Set instance
      var instanceFood = $('#food-app--galery').Chocolat({
        loop: true
      }).data('chocolat');

      // Lipi start at click
      $('#food-app').on('click', function() {
        instanceFood.api().open();
      })
    });

  </script>
